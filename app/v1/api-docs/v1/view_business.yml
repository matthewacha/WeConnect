Endpoint to get all registered businesses
---
tags:
  - Business
parameters:
  - name: Authorization
    description: A json web token to be used for each request
    type: string
    in: header
    required: true
  - name: id
    description: Business id
    type: int
    in: request url
    required: true

responses:
  200:
    description: Businesses found
    schema: 
      type: object
      properties:
        "business":
          type: array
  401:
    description: Businesses not found
    schema: 
      type: object
      properties:
        "message":
          type: array