Endpoint to register a new user
---
tags:
  - User
parameters:
  - name: body
    description: this contains user login details
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
      properties:
        username:
          type: "string"
          example: "me@gmail.com"
        password:
          type: "string"
          format: password
          example: "animals"
        new_password:
          type: "string"
          format: password
          example: "lantern"

responses:
  200:
    description: User successfuly logged in
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Successfully changed password"
  401:
    description: User failed registration
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "Fill all credentials"
            - "Wrong email"
            - "Input correct old password"

  