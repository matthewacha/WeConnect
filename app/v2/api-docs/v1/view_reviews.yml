Endpoint to get all of a business's reviews
---
tags:
  - Review
parameters:
  - name: Authorization
    description: A json web token to be used for each request
    type: string
    in: header
    required: true
  - name: id
    description: The unique id of the business
    type: string
    in: path
    required: true

responses:
  200:
    description: Businesses found
    schema: 
      type: object
      properties:
        "reviews: ":
          type: array
  404:
    description: No businesses found
    schema: 
      type: object
      properties:
        "message: ":
          type: string
          enum:
            - "No reviews"