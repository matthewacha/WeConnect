Endpoint to get all of a business's reviews
---
tags:
  - Review
parameters:
  - name: Authorization
    description: A json web token to be used for each request
    type: string
    in: header
    required: true
  - name: id
    description: The unique id of the business
    type: string
    in: path
    required: true

responses:
  200:
    description: User successfuly views reviews
    schema: 
      type: object
      properties:
        "revies:":
          type: list
  400:
    description: Review fails
    schema: 
      type: object
      properties:
        message:
          type: string
          enum:
            - "No reviews"
